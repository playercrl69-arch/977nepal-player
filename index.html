<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .video-container {
      position: relative;
      width: 100%; height: 100%;
    }

    video {
      width: 100%; height: 100%; object-fit: contain; background: #000;
    }

    .subscribe-overlay {
      position: absolute; top: 14px; right: 14px; z-index: 9999;
      background: #ff0000; color: #fff; padding: 6px 10px;
      border-radius: 4px; font-size: 13px; font-weight: 800;
      text-decoration: none; display: flex; align-items: center; gap: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .subscribe-overlay span {
      background: #fff; color: #ff0000; padding: 2px 6px; border-radius: 3px;
      font-size: 11px; font-weight: 900;
    }
    .subscribe-overlay:hover { opacity: 0.9; }

    .watermark {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      z-index: 9998; color: white; font-size: 24px; font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      pointer-events: none; padding: 5px 15px; border-radius: 4px;
      background-color: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2);
    }

    @media (max-width: 600px) {
      .subscribe-overlay { top: 10px; right: 10px; font-size: 12px; }
      .watermark { font-size: 18px; bottom: 10px; padding: 4px 10px; }
    }
  </style>
</head>
<body>

  </a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    shaka.polyfill.installAll();

    if (!shaka.Player.isBrowserSupported()) {
      console.error("Shaka Player not supported in this browser.");
      return;
    }

    const video = document.querySelector('video');
    const player = new shaka.Player(video);

    // Optional: configure UI controls
    const ui = new shaka.ui.Overlay(player, document.querySelector('.video-container'), video);
    ui.configure({
      controlPanelElements: ['play_pause', 'time_and_duration', 'mute', 'volume', 'spacer', 'quality', 'fullscreen']
    });

    player.configure({
      streaming: { lowLatencyMode: true },
      drm: {
        clearKeys: {
          "7e9239c1982d984a002df3ed049d0756": "1b8a17598129a3618535c8fb05f103fe"
        }
      }
    });

    const streamUrl = "https://a204aivottepl-a.akamaihd.net/sin-nitro/live/clients/dash/enc/fdb3pubmek/out/v1/aefca6420f944a9482e117f315de535f/cenc.mpd";

    try {
      await player.load(streamUrl);
      video.volume = 0.8;
      try { await video.play(); } catch { video.muted = true; video.play(); }
    } catch (e) { console.error("Error loading stream:", e); }
  });
</script>

</body>
